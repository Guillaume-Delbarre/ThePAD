<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    {% if user %}
    <ul>
    {% for action in user.action_set.all %}
        <!-- <li><a href="{% url 'game:detail' user.id %}">{{ user.name }}</a></li> -->
        <li>{{ action.point }}</li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No user found.</p>
    {% endif %}
  </body>
</html>
