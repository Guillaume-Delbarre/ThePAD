<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'game/style.css' %}">
  </head>
  <body>
    {% if user_list %}
    <ul>
    {% for user in user_list %}
        <li><a href="{% url 'game:detail' user.id %}">{{ user.name }} : {{ user.get_total_point }} ({{ user.id }})</a></li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No user are available.</p>
    {% endif %}

    <form action="{% url 'game:create_user' %}" method="post">
      {% csrf_token %}
      <p>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
      </p>
      <p>
        <label for="nameInput">Nom de l'utilisateur</label>
        <input type="text" name="nom" id="nameInput" required>
      </p>
      <p>
        <input type="submit" value="Ajouter un nouvel utilisateur">
      </p>
    </form>
  </body>
</html>
