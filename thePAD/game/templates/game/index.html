<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    {% if user_list %}
    <ul>
    {% for user in user_list %}
        <li><a href="/game/{{ user.id }}/">{{ user.name }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No user are available.</p>
    {% endif %}
  </body>
</html>
