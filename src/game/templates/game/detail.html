{% extends 'game/base.html' %}

{% block content %}
  <form action="{% url 'game:attribute' player.id %}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend><h1>{{ player.user.username }} : {{ player.get_total_point }}</h1></legend>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <label for="pointInput">Nombre de points</label>
        <input type="number" name="point" id="pointInput" required>
        <label for="dateInput">Date de l'ajout</label>
        <input type="datetime-local" name="date" id="dateInput">
      <input type="submit" value="Add">
    </fieldset>
  </form>
  <h1>Description : {{ player.description }}</h1>
  {% if player.photo %}
  <img class="profile-pic" src="{{ player.photo.url }}" style="width: 100%; max-width: 300px;">
  {% endif %}
  <form action="{% url 'game:delete' player.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete Player">
  </form>
{% endblock %}
