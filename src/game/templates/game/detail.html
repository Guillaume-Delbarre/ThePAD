{% extends 'game/base.html' %}

{% block content %}
  <legend><h1>{{ player.user.username }} : {{ player.get_total_point }}</h1></legend>
  <div class="row">
    <div class="col mb-4 col-12 col-sm-6 col-md-4 col-lg-3">
      <!-- Partie paramÃ¨tre du joueur -->
      <div class="rounded border border-3 align-middle">
        {% if modify %}
          <a class="btn btn-primary" href="{% url 'game:detail' player.id %}">Modifier</a>
        {% else %}
          <a class="btn btn-primary" href="{% url 'game:detail' player.id %}?modify">Modifier</a>
        {% endif %}
        {% if player.photo %}
          <img class="img-fluid" src="{{ player.photo.url }}" style="width: 100%; max-width: 300px;">
          {% if modify == True %}
          <div class="input-group mb-3">
            <input type="file" class="form-control" accept="image/*">
          </div>
          {% endif %}
        {% endif %}
      </div>
    </div>
    <div class="col mb-4 col-12 col-sm-6 col-md-8 col-lg-9">
      <!-- Partie tableau des actions -->
      <div class="rounded border border-3">
        <br>
      </div>
    </div>
  </div>
