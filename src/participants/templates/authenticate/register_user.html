{% extends 'game/base.html' %}

{% block content %}

{% if form.errors %}

    <p>Une erreur à eue lieu lors de l'enregistrement</p>

{% endif %}

<div class="shadow p-4 mb-5 bg-body rounded">
    <h1>Register</h1>
    <br/>

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ register_form.as_p }}
        {{ player_form.as_p }}

        <br/>
        <input type="submit" value="Register" class="btn btn-primary">
        <a class="btn btn-success" aria-current="page" href="{% url 'login' %}">J'ai déjà un compte</a>
    </form>
</div>

{% endblock %}
