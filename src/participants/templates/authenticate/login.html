{% extends 'game/base.html' %}

{% block content %}

    <h1>Identification</h1>
    <br/>

    <form action="" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="nameInput">Nom :</label>
            <input type="text" name="username" class="form-control" id="nameInput" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="passInput">Mot de passe :</label>
            <input type="password" name="password" class="form-control" id="passInput">
        </div>

        <br/>

        <input type="submit" value="Se connecter" class="btn btn-primary">
        <a class="btn btn-success" aria-current="page" href="{% url 'register' %}">Je n'ai pas encore de compte</a>
    </form>

{% endblock %}
